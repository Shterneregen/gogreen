      /gogreen:content:
        jcr:primaryType: hippostd:html
        hippostd:content: |-
          <pre>
          In the times of global warming, when the Earth has really ‘heated’
            up, the thought that prods everyone’s mind is what ‘more’ can be done to build an
            environment-friendly and sustainable society. On a personal level, people are trying their best to
            reduce the carbon-footprint by recycling various products and limiting the use of energy. On the
            other hand, big companies and organizations are also trying their best to inculcate sustainability
            and do their bit for the environment.</pre>
      /gogreen:image:
