        hippostd:content: |-
          <pre>
          Spending $200 or more to replace that older, still functioning
            thermostat with a new whiz-bang “smart” variety might seem like a waste of money, but it can be one
            of the best small investments a homeowner can make, given the potential for energy and cost savings
            down the line.</pre>
