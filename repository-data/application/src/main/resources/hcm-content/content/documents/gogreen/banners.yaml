      hippotranslation:locale: en
      /gogreen:content:
        jcr:primaryType: hippostd:html
        hippostd:content: |-
          <pre>
          Every year, intrepid young men and women set out for college. Even
            more exciting than this, is that for many of them, it&amp;#039;s their first chance to live away from
            home. But, with the excitement and fun of furnishing a new dorm room comes a price. Every year,
            college students (and their parents) generate thousands of tons of garbage, because of the choices
            they make in buying furniture and accessories. Luckily, getting your dorm to be green has never been
            easier. All it takes is a little effort, a little creativity, and a few tips and tricks.</pre>
      /gogreen:image:
        jcr:primaryType: hippogallerypicker:imagelink
        hippo:docbase: 10a82da3-26cf-4547-b714-bbc5fb6c609d
